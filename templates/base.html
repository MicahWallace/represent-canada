<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//maps.google.com">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="Database and API of Canadian elected officials and electoral districts at the federal, provincial and municipal levels.">
  <meta name="author" content="Open North">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}leaflet/leaflet.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/demo.css">
  <!--[if lte IE 8]><link rel="stylesheet" href="{{ STATIC_URL }}leaflet/leaflet.ie.css"><![endif]-->
  <script src="{{ STATIC_URL }}js/modernizr-2.0.6.min.js"></script>
</head>
<body>
{% block content %}{% endblock %}

<footer>
  <div class="container">
    <ul class="unstyled">
      <li class="opennorth"><a href="http://opennorth.ca/">Open North</a></li>
      <li class="citizenbudget"><a href="http://citizenbudget.com/">Citizen Budget</a></li>
      <li class="restonet"><a href="http://resto-net.ca/">Resto-Net</a></li>
      <li class="mamairie"><a href="http://mamairie.ca/">Ma Mairie</a></li>
      <li class="patinermontreal"><a href="http://patinermontreal.ca/">Patiner Montreal</a></li>
    </ul>
  </div>
</footer>

{% block js %}
<script src="//maps.google.com/maps/api/js?sensor=true"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">
{# https://github.com/CloudMade/Leaflet/issues/323 #}
L_ROOT_URL = "{{ STATIC_URL|escapejs }}leaflet/";
</script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.localscroll-1.2.7-min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.scrollTo-1.4.2-min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/underscore-min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/store.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}leaflet/leaflet.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jsonformatter.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/index.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/api.js"></script>
{% endblock js %}

<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-28751926-1']);
_gaq.push(['_trackPageview']);

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</body>
</html>
