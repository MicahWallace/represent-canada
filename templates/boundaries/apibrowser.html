{% extends 'base.html' %}

{% block title %}{{ title.capitalize }} | Represent API{% endblock %}

{% block content %}
<div class="container" id="apibrowser">

<ul class="breadcrumb">
  <li><a href="/">Home</a> <span class="divider">/</span></li>
  <li><a href="{% url apidoc %}">Represent API</a> <span class="divider">/</span></li>
  <li class="active"><a href="/api/#{{ resource_name|lower }}">{{ title.capitalize }}</a></li>
</ul>

<p>The JSON response for <code>{{ json_url }}</code>. <a href="{{ json_url }}">Get raw JSON</a>.</p>

<pre>{{ json }}</pre>
</div>
{% endblock %}
